    <main>

      <br>

      <form>
          <table>
            <tr>
              <td><label for="name"> Name: </label></td>
              <td>
                <input id="name"; 
                    type="text";
                    required />
              </td>
            </tr>
              <tr>
                  <td><label for="totalServings"> Total Servings: </label></td>
                  <td>
                    <input id="totalServings"; 
                        type="number";
                        required />
                  </td>
                </tr>
                <tr>
                    <td><label for="servingSize"> Serving Size: </label></td>
                    <td><input id="servingSize"; 
                        type="text";
                        required />
                      </td>
                  </tr>
                  <tr>
                    <td><label for="calories"> Calories per Serving: </label></td>
                    <td>
                      <input id="calories"; 
                        type="number";
                        required/>
                    </td>
                  </tr>
                  <tr>
                    <td><label for="carbs"> Carbs per Serving: </label></td>
                    <td>
                      <input id="carbs"; 
                        type="text";
                        required;/>
                    </td>
                  </tr>
                  <tr>
                      <td><label for="sugars"> Sugars per Serving: </label></td>
                      <td>
                        <input id="sugars"; 
                            type="text";
                           required/>
                      </td>
                  <tr>
                    <td><label for="sodium"> Carbs per Serving: </label></td>
                    <td>
                      <input id="sodium"; 
                        type="text";
                        required/>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2" align="center">
                      <input type="submit" Submit />
                    </td>
                  </tr>
        </table>
      </form>
    </main>

</html>
